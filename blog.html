<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - TRAN NHAN</title>
    <link rel="stylesheet" href="css/style.css?v=20250116">
    <link rel="stylesheet" href="css/blog.css?v=20250116">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Force Code Block Styling -->
    <style>
        /* Target all pre elements with maximum specificity */
        html body .modal-body pre,
        html body .post-content pre,
        html body pre {
            background: #1e1e1e !important;
            color: #d4d4d4 !important;
            padding: 15px !important;
            border-radius: 12px !important;
            overflow-x: auto !important;
            margin: 15px auto !important;
            max-width: 90% !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
            border: 1px solid #333 !important;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
            font-size: 12px !important;
            line-height: 1.0 !important;
            position: relative !important;
        }
        
        .modal-body pre,
        .post-content pre {
            background: #1e1e1e !important;
            color: #d4d4d4 !important;
            padding: 15px !important;
            border-radius: 12px !important;
            overflow-x: auto !important;
            margin: 15px auto !important;
            max-width: 90% !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
            border: 1px solid #333 !important;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
            font-size: 12px !important;
            line-height: 1.0 !important;
            position: relative !important;
        }
        
        /* Title bar for all pre elements */
        pre::before {
            content: '' !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 30px !important;
            background: #2d2d2d !important;
            border-radius: 12px 12px 0 0 !important;
            border-bottom: 1px solid #444 !important;
        }
        
        pre::after {
            content: '● ● ●' !important;
            position: absolute !important;
            top: 8px !important;
            left: 15px !important;
            color: #666 !important;
            font-size: 12px !important;
            letter-spacing: 3px !important;
        }
        
        .modal-body pre::before,
        .post-content pre::before {
            content: '' !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            height: 30px !important;
            background: #2d2d2d !important;
            border-radius: 12px 12px 0 0 !important;
            border-bottom: 1px solid #444 !important;
        }
        
        .modal-body pre::after,
        .post-content pre::after {
            content: '● ● ●' !important;
            position: absolute !important;
            top: 8px !important;
            left: 15px !important;
            color: #666 !important;
            font-size: 12px !important;
            letter-spacing: 3px !important;
        }
        
        .modal-body pre code,
        .post-content pre code {
            background: none !important;
            color: inherit !important;
            padding: 0 !important;
            padding-top: 20px !important;
            display: block !important;
            white-space: pre !important;
            font-family: inherit !important;
        }
        
        .modal-body pre code .keyword,
        .post-content pre code .keyword {
            color: #569cd6 !important;
            font-weight: bold !important;
        }
        
        .modal-body pre code .string,
        .post-content pre code .string {
            color: #ce9178 !important;
        }
        
        .modal-body pre code .comment,
        .post-content pre code .comment {
            color: #6a9955 !important;
            font-style: italic !important;
        }
        
        .modal-body pre code .number,
        .post-content pre code .number {
            color: #b5cea8 !important;
        }
        
        .modal-body pre code .class-name,
        .post-content pre code .class-name {
            color: #4ec9b0 !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="index.html#about" class="nav-link">ABOUT</a>
            <a href="index.html#certificates" class="nav-link">CERTIFICATES</a>
            <a href="index.html#portfolio" class="nav-link">PORTFOLIO</a>
            <a href="blog.html" class="nav-link active">BLOG</a>
            <a href="index.html#contact" class="nav-link">CONTACT</a>
        </div>
    </nav>

    <!-- Blog Header -->
    <section class="blog-header">
        <div class="container">
            <h1 class="blog-title">Blog Lập Trình</h1>
            <p class="blog-subtitle">Chia sẻ kiến thức và kinh nghiệm về lập trình</p>
        </div>
    </section>

    <!-- Blog Content -->
    <section class="blog-content">
        <div class="container">
            <div class="blog-layout">
                <!-- Main Content -->
                <main class="blog-main">
                    <div class="blog-posts" id="blogPosts">
                        <!-- Blog posts will be loaded here -->
                    </div>
                </main>

                <!-- Sidebar -->
                <aside class="blog-sidebar">
                    <div class="sidebar-widget">
                        <h3>Bài viết nổi bật</h3>
                        <div class="featured-posts" id="featuredPosts">
                            <!-- Featured posts will be loaded here -->
                        </div>
                    </div>

                    <div class="sidebar-widget">
                        <h3>Danh mục</h3>
                        <ul class="category-list">
                            <li><a href="#" class="category-link" data-category="Lập trình">Lập trình</a></li>
                            <li><a href="#" class="category-link" data-category="Web Development">Web Development</a></li>
                            <li><a href="#" class="category-link" data-category="Mobile">Mobile</a></li>
                            <li><a href="#" class="category-link" data-category="Tutorial">Tutorial</a></li>
                        </ul>
                    </div>

                    <div class="sidebar-widget">
                        <h3>Tags phổ biến</h3>
                        <div class="tag-cloud" id="tagCloud">
                            <!-- Tags will be loaded here -->
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <!-- Blog Post Detail Modal -->
    <div class="modal" id="postModal" tabindex="-1">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Post content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="copyright" id="copyright">© 2025 by TRAN NHAN</div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/blog-posts/index.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
